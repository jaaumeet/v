<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Zonas de Color Dinámico Silencioso</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ocupa toda la altura de la ventana */
        }
        .seccion-color {
            flex-grow: 1; /* Distribuye el espacio equitativamente */
            height: 20vh; /* Cada sección ocupa 1/5 de la altura visible */
            transition: background-color 1s ease; /* Transición suave para el color */
            /* Texto invisible, solo para referencia si se inspecciona el código */
            color: transparent; 
            font-size: 0;
        }
    </style>
</head>
<body>

    <div id="seccion-t" class="seccion-color">Secció 1</div>
    <div id="seccion-t-1" class="seccion-color">Secció 2</div>
    <div id="seccion-t-2" class="seccion-color">Secció 3</div>
    <div id="seccion-t-3" class="seccion-color">Secció 4</div>
    <div id="seccion-t-4" class="seccion-color">Secció 5</div>

    <script>
        // Función principal para obtener y aplicar color basado en una hora específica
        function aplicarColorPorTiempo(elementoId, horasAjuste) {
            const ahora = new Date();

            let horas = tiempoAjustado.getHours();
            let minutos = tiempoAjustado.getMinutes();
            let segundos = tiempoAjustado.getSeconds();
            
            // --- Cálculo de Color RGB (Mapeo de tiempo a 0-255) ---
            // R (Rojo): Basado en Horas (0-23)
            const R = Math.floor((horas / 23) * 255);
            // G (Verde): Basado en Minutos (0-59)
            const G = Math.floor((minutos / 59) * 255);
            // B (Azul): Basado en Segundos (0-59)
            const B = Math.floor((segundos / 59) * 255);

            const colorRGB = `rgb(${R}, ${G}, ${B})`;
            
            // Actualización del DOM
            const elemento = document.getElementById(elementoId);
            if (elemento) {
                // Solo se actualiza el color de fondo, el contenido se deja vacío
                elemento.style.backgroundColor = colorRGB;
                elemento.innerHTML = ''; // Aseguramos que no haya texto visible
            }
        }

        // Función que actualiza todas las secciones
        function actualizarTodasLasSecciones() {
            // Se aplica el ajuste de horas para cada sección (0, -1, -2, -3, -4)
            aplicarColorPorTiempo('seccion-t', 0); 
            aplicarColorPorTiempo('seccion-t-1', 1); 
            aplicarColorPorTiempo('seccion-t-2', 2); 
            aplicarColorPorTiempo('seccion-t-3', 3); 
            aplicarColorPorTiempo('seccion-t-4', 4); 
        }

        // Ejecutar la función inmediatamente y luego cada segundo
        actualizarTodasLasSecciones();
        setInterval(actualizarTodasLasSecciones, 1000);
    </script>

</body>
</html>

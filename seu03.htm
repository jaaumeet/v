<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Zonas de Color Dinámico en Cuadrícula 2x2 (Bordes Finos)</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: center;
            background-color: #333; /* Fondo oscuro para contraste */
        }

        /* -------------------------------------- */
        /* Estilo de la Cuadrícula 2x2 (CSS Grid) */
        /* -------------------------------------- */
        #contenedor-cuadricula {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-auto-rows: minmax(25vh, auto); 
            width: 80vw; 
            height: 80vh; 
            gap: 5px; /* Reducimos el espacio entre las celdas (gap) */
            /* Borde del contenedor: 2px, menos grueso */
            border: 2px solid #000; 
        }

        .seccion-color {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            
            /* Estilos de Contenido y Edición */
            contenteditable: true; 
            transition: background-color 1s ease, color 1s ease; 
            font-size: 1.5em;
            font-weight: bold;
            cursor: text;
            /* Borde de la celda: 1px sólido (muy fino) */
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 3px; /* Bordes ligeramente más finos */
            min-height: 100%; 
        }
        
        /* Ajuste para que la 5ª sección ocupe toda la última fila */
        #seccion-t-4 {
            grid-column: span 2; 
        }

        .seccion-color:focus {
            outline: none;
            /* Sombra más sutil al enfocar */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.4); 
        }
    </style>
</head>
<body>

    <div id="contenedor-cuadricula">
        <div id="seccion-t" class="seccion-color" contenteditable="true">T (Hora Actual)</div>
        <div id="seccion-t-1" class="seccion-color" contenteditable="true">T - 1 Hora</div>
        <div id="seccion-t-2" class="seccion-color" contenteditable="true">T - 2 Horas</div>
        <div id="seccion-t-3" class="seccion-color" contenteditable="true">T - 3 Horas</div>
        <div id="seccion-t-4" class="seccion-color" contenteditable="true">T - 4 Horas (Ocupa toda la fila)</div>
    </div>

    <script>
        // Función de utilidad para determinar el color de texto para el contraste
        function obtenerColorTexto(R, G, B) {
            const luminancia = (0.299 * R) + (0.587 * G) + (0.114 * B);
            return luminancia > 186 ? '#000000' : '#ffffff'; 
        }

        // Función principal para obtener y aplicar color basado en una hora específica

            let horas = tiempoAjustado.getHours();
            let minutos = tiempoAjustado.getMinutes();
            let segundos = tiempoAjustado.getSeconds();
            
            // Cálculo de Color RGB
            const R = Math.floor((horas / 23) * 255);
            const G = Math.floor((minutos / 59) * 255);
            const B = Math.floor((segundos / 59) * 255);

            const colorRGB = `rgb(${R}, ${G}, ${B})`;
            const colorTexto = obtenerColorTexto(R, G, B);

            // Actualización del DOM
            const elemento = document.getElementById(elementoId);
            if (elemento) {
                // Si el usuario no ha editado el texto, actualizamos el contenido por defecto
                if (elemento.getAttribute('data-edited') !== 'true') {
                    const defaultText = horasAjuste === 0 ? "T (Hora Actual)" : `T - ${horasAjuste} Horas`;
                    elemento.textContent = defaultText;
                }
                
                // Aplicamos los colores
                elemento.style.backgroundColor = colorRGB;
                elemento.style.color = colorTexto; 
            }
        }

        // Función que actualiza todas las secciones
        function actualizarTodasLasSecciones() {
            aplicarColorPorTiempo('seccion-t', 0); 
            aplicarColorPorTiempo('seccion-t-1', 1); 
            aplicarColorPorTiempo('seccion-t-2', 2); 
            aplicarColorPorTiempo('seccion-t-3', 3); 
            aplicarColorPorTiempo('seccion-t-4', 4); 
        }

        // Lógica para marcar el texto como editado por el usuario
        document.addEventListener('DOMContentLoaded', () => {
            const secciones = document.querySelectorAll('.seccion-color');
            secciones.forEach(seccion => {
                // Al hacer clic y empezar a escribir, marcamos la sección como editada
                seccion.addEventListener('input', () => {
                    seccion.setAttribute('data-edited', 'true');
                });
            });
        });

        // Ejecutar y establecer el intervalo
        actualizarTodasLasSecciones();
        setInterval(actualizarTodasLasSecciones, 1000);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Zonas de Color con Fondo Inverso</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: center;
            /* La transición del body asegura que el fondo cambie suavemente */
            transition: background-color 1s ease; 
        }

        /* Estilo de la Cuadrícula 2x2 (CSS Grid) */
        #contenedor-cuadricula {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-auto-rows: minmax(25vh, auto); 
            width: 80vw; 
            height: 80vh; 
            gap: 5px; 
            border: 2px solid #000; 
        }

        .seccion-color {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            
            /* Estilos de Contenido y Edición */
            contenteditable: true; 
            transition: background-color 1s ease, color 1s ease; 
            font-size: 1.5em;
            font-weight: bold;
            cursor: text;
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 3px; 
            min-height: 100%; 
        }
        
        #seccion-t-4 {
            grid-column: span 2; 
        }

        .seccion-color:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.4); 
        }
    </style>
</head>
<body>

    <div id="contenedor-cuadricula">
        <div id="seccion-t" class="seccion-color" contenteditable="true"></div>
        <div id="seccion-t-1" class="seccion-color" contenteditable="true"></div>
        <div id="seccion-t-2" class="seccion-color" contenteditable="true"></div>
        <div id="seccion-t-3" class="seccion-color" contenteditable="true"></div>
        <div id="seccion-t-4" class="seccion-color" contenteditable="true"></div>
    </div>

    <script>
        // --- Constantes para localStorage ---
        const STORAGE_PREFIX = 'seccion_texto_'; 

        // --- Funciones de Utilidad ---

        function guardarTexto(id, contenido) {
            try {
                localStorage.setItem(STORAGE_PREFIX + id, contenido);
            } catch (e) {
                console.error("No se pudo guardar en localStorage:", e);
            }
        }

        function cargarTexto(id, textoPorDefecto) {
            try {
                const storedText = localStorage.getItem(STORAGE_PREFIX + id);
                return storedText !== null ? storedText : textoPorDefecto;
            } catch (e) {
                console.warn("No se pudo cargar desde localStorage. Usando texto por defecto.", e);
                return textoPorDefecto;
            }
        }

        function obtenerColorTexto(R, G, B) {
            const luminancia = (0.299 * R) + (0.587 * G) + (0.114 * B);
            return luminancia > 186 ? '#000000' : '#ffffff'; 
        }
        
        // NUEVA FUNCIÓN: Calcula el color inverso (complementario)
        function obtenerColorInverso(R, G, B) {
            // El color inverso se calcula restando cada componente de 255.
            const R_inv = 255 - R;
            const G_inv = 255 - G;
            const B_inv = 255 - B;
            return `rgb(${R_inv}, ${G_inv}, ${B_inv})`;
        }

        // --- Lógica Principal del Color ---
        
        function aplicarColorPorTiempo(elementoId, horasAjuste) {
            const ahora = new Date();
            const tiempoAjustado = new Date(ahora.getTime() - (horasAjuste * 60 * 60 * 1000));
            
            let horas = tiempoAjustado.getHours();
            let minutos = tiempoAjustado.getMinutes();
            let segundos = tiempoAjustado.getSeconds();
            
            // Cálculo de Color RGB
            const R = Math.floor((horas / 23) * 255);
            const G = Math.floor((minutos / 59) * 255);
            const B = Math.floor((segundos / 59) * 255);

            const colorRGB = `rgb(${R}, ${G}, ${B})`;
            const colorTexto = obtenerColorTexto(R, G, B);

            // Actualización de estilos
            const elemento = document.getElementById(elementoId);
            if (elemento) {
                elemento.style.backgroundColor = colorRGB;
                elemento.style.color = colorTexto;
                
                // Si es la sección-t (Hora Actual), calculamos el color inverso y lo aplicamos al body
                if (elementoId === 'seccion-t') {
                    const colorInverso = obtenerColorInverso(R, G, B);
                    document.body.style.backgroundColor = colorInverso;
                }
            }
        }

        function actualizarTodasLasSecciones() {
            aplicarColorPorTiempo('seccion-t', 0); 
            aplicarColorPorTiempo('seccion-t-1', 1); 
            aplicarColorPorTiempo('seccion-t-2', 2); 
            aplicarColorPorTiempo('seccion-t-3', 3); 
            aplicarColorPorTiempo('seccion-t-4', 4); 
        }

        // --- Inicialización y Event Listeners para Guardado ---
        
        document.addEventListener('DOMContentLoaded', () => {
            const secciones = document.querySelectorAll('.seccion-color');
            
            secciones.forEach(seccion => {
                const id = seccion.id;
                const horasAjuste = parseInt(id.split('-').pop()) || 0;
                
                // 1. Cargar el texto guardado o usar el valor por defecto
                const defaultText = horasAjuste === 0 ? "T (Hora Actual)" : `T - ${horasAjuste} Horas`;
                seccion.textContent = cargarTexto(id, defaultText);

                // 2. Adjuntar evento para guardar el texto cuando el usuario edita
                seccion.addEventListener('blur', () => {
                    guardarTexto(id, seccion.textContent);
                });
                
                // 3. Adjuntar evento para guardar el texto al presionar Enter (opcional)
                seccion.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault(); 
                        guardarTexto(id, seccion.textContent);
                        seccion.blur(); 
                    }
                });
            });

            // Iniciar la actualización dinámica de colores
            actualizarTodasLasSecciones();
            setInterval(actualizarTodasLasSecciones, 1000);
        });
    </script>

</body>
</html>

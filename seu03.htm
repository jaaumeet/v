<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disseny "Holy Grail" d'Una Kravets amb canvi de color dinàmic per a les 5 seccions</title>
    
	<style>
        body {
  display: grid;

}

/* etc*/

header {

}
body {
  font-family: system-ui, sans-serif;
            transition: background-color 1s ease; /* Transición suave para el color de fondo */
            color: #ffffff; /* Color de texto blanco por defecto */
            text-shadow: 2px 2px 4px #000000; /* Sombra para mejor contraste */
            text-align: center;
}
        .seccion-color {
            flex-grow: 1; /* Hace que cada sección ocupe el mismo espacio */
            height: 20vh; /* Cada sección ocupa 1/5 de la altura visible */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff; /* Color de texto inicial */
            text-shadow: 1px 1px 2px #000000;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            transition: background-color 1s ease, color 1s ease; /* Transiciones suaves */
        }
        .rgb-value {
            display: block;

        }
.left-sidebar,
.right-sidebar {
  padding: 1rem;
}
        #display-unificado {
            font-size: 1em; /* Tamaño para acomodar ambos valores en una línea o dos */
            font-weight: bold;
            line-height: 1.5;
            padding: 10px;
            /* Permite que el texto se ajuste si la pantalla es pequeña */
            max-width: 90%; 
        }
    </style>
</head>

<body>

<header>
	<div id="seccion-t-1" class="seccion-color">
		<h1 contenteditable>Capçalera editable...</h1>
	</div>
</header>

<div id="seccion-t-2" class="left-sidebar" contenteditable>
	secció esquerra editable...
</div>

<main contenteditable>
	<div id="seccion-t" class="seccion-color">Secció central editable...</div>
</main>

<div id="seccion-t-3" class="right-sidebar" contenteditable>
	Secció dreta editable...
</div>

<footer id="seccion-t-4" contenteditable>
	Peu editable...
</footer>

    <script>
        // Función de utilidad para determinar el color de texto (blanco o negro) para el contraste
        function obtenerColorTexto(R, G, B) {
            // Fórmula de luminancia para determinar el brillo percibido
            const luminancia = (0.299 * R) + (0.587 * G) + (0.114 * B);
            // Umbral de 186: si es mayor, el fondo es claro (usar texto negro). Si es menor, el fondo es oscuro (usar texto blanco).
            return luminancia > 186 ? '#000000' : '#ffffff'; 
        }

        // Función principal para obtener y aplicar color basado en una hora específica
        function aplicarColorPorTiempo(elementoId, horasAjuste) {
            const ahora = new Date();
            
            // Crea una nueva fecha restando las horas de ajuste en milisegundos
            // (1 hora = 60 minutos * 60 segundos * 1000 milisegundos)
            const tiempoAjustado = new Date(ahora.getTime() - (horasAjuste * 60 * 60 * 1000));
            
            let horas = tiempoAjustado.getHours();
            let minutos = tiempoAjustado.getMinutes();
            let segundos = tiempoAjustado.getSeconds();

            // Formato de dos dígitos
            const h = horas < 10 ? '0' + horas : horas;
            const m = minutos < 10 ? '0' + minutos : minutos;
            const s = segundos < 10 ? '0' + segundos : segundos;
            
            // --- Cálculo de Color RGB (Mapeo de tiempo a 0-255) ---
            // R (Rojo): Basado en Horas (0-23)
            const R = Math.floor((horas / 23) * 255);
            // G (Verde): Basado en Minutos (0-59)
            const G = Math.floor((minutos / 59) * 255);
            // B (Azul): Basado en Segundos (0-59)
            const B = Math.floor((segundos / 59) * 255);

            // Variables de salida
            const tiempoStr = `${h}:${m}:${s}`;
            const rgbValoresStr = `RGB: (${R}, ${G}, ${B})`; 
            const colorRGB = `rgb(${R}, ${G}, ${B})`;
            
            // Contraste de texto
            const colorTexto = obtenerColorTexto(R, G, B);

            // Actualización del DOM
            const elemento = document.getElementById(elementoId);
            if (elemento) {
                // Genera el contenido con el título, la hora y el RGB
                const titulo = horasAjuste === 0 ? "HORA ACTUAL (T)" : `T - ${horasAjuste} Horas`;
                
                // Usamos innerHTML para mostrar la información en varias líneas
                elemento.innerHTML = `
                    ${titulo}
                    <span class="rgb-value">${tiempoStr}</span>
                    <span class="rgb-value">${rgbValoresStr}</span>
                `;
                
                // Aplica los colores
                elemento.style.backgroundColor = colorRGB;
                elemento.style.color = colorTexto;
            }
        }

        // Función que actualiza todas las secciones
        function actualizarTodasLasSecciones() {
            // T (Hora Actual)
            aplicarColorPorTiempo('seccion-t', 0); 
            // T-1
            aplicarColorPorTiempo('seccion-t-1', 1); 
            // T-2
            aplicarColorPorTiempo('seccion-t-2', 2); 
            // T-3
            aplicarColorPorTiempo('seccion-t-3', 3); 
            // T-4
            aplicarColorPorTiempo('seccion-t-4', 4); 
        }

        // 1. Ejecutar la función inmediatamente para cargar los valores iniciales
        actualizarTodasLasSecciones();
        
        // 2. Llamar a la función cada 1000 milisegundos (1 segundo)
        setInterval(actualizarTodasLasSecciones, 1000);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj y Color RGB Dinámico</title>
    <style>
        /* Estilos básicos para centrar el texto */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 1s ease; /* Transición suave para el color de fondo */
            font-family: sans-serif;
            color: #ffffff; /* Color de texto blanco para contraste */
            text-shadow: 2px 2px 4px #000000; /* Sombra para mejor visibilidad */
        }
        #reloj {
            font-size: 5em;
            font-weight: bold;
        }
        #mensaje {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div id="reloj"></div>
    <div id="mensaje">El color de fondo cambia según la hora del sistema.</div>

    <script>
        function actualizarRelojYColor() {
            const ahora = new Date();
            let horas = ahora.getHours();
            let minutos = ahora.getMinutes();
            let segundos = ahora.getSeconds();

            // Formato de dos dígitos
            horas = horas < 10 ? '0' + horas : horas;
            minutos = minutos < 10 ? '0' + minutos : minutos;
            segundos = segundos < 10 ? '0' + segundos : segundos;

            const tiempoStr = `${horas}:${minutos}:${segundos}`;

            // --- Lógica para el Color RGB Dinámico ---
            // Usaremos la hora, minutos y segundos para generar los componentes R, G y B.

            // R (Rojo): Basado en las Horas (0-23)
            // Mapeamos 0-23 a 0-255.
            const R = Math.floor((horas / 23) * 255);

            // G (Verde): Basado en los Minutos (0-59)
            // Mapeamos 0-59 a 0-255.
            const G = Math.floor((minutos / 59) * 255);

            // B (Azul): Basado en los Segundos (0-59)
            // Mapeamos 0-59 a 0-255.
            const B = Math.floor((segundos / 59) * 255);

            const colorRGB = `rgb(${R}, ${G}, ${B})`;

            // Actualizar la hora en el HTML
            document.getElementById('reloj').textContent = tiempoStr;

            // Actualizar el color de fondo del body
            document.body.style.backgroundColor = colorRGB;
        }

        // Ejecutar la función inmediatamente para cargar la hora inicial
        actualizarRelojYColor();

        // Llamar a la función cada 1000 milisegundos (1 segundo)
        setInterval(actualizarRelojYColor, 1000);
    </script>

</body>
</html>

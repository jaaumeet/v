<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj y Color RGB en Párrafo Simple</title>
    <style>
        /* Estilos para centrar el contenido y asegurar la visibilidad */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 1s ease; /* Transición suave para el color de fondo */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff; /* Color de texto blanco por defecto */
            text-shadow: 2px 2px 4px #000000; /* Sombra para mejor contraste */
            text-align: center;
        }
        #display-unificado {
            font-size: 3em; /* Tamaño para acomodar ambos valores en una línea o dos */
            font-weight: bold;
            line-height: 1.5;
            padding: 10px;
            /* Permite que el texto se ajuste si la pantalla es pequeña */
            max-width: 90%; 
        }
		.parent {
  			display: grid;
  			place-items: center;
  			background: lightblue;
  			width: 500px;
  			height: 500px;
  			resize: both;
  			overflow: auto;
		}
		.child {
  			// etc.
  			padding: 0.5rem;
  			border-radius: 10px;
  			border: 1px solid red;
  			background: lightpink;
  			font-size: 2rem;
  			text-align: center;
		}
</head>
<body>

    <div id="display-unificado"></div>
    
    <div>Holaaaaaa!</div>
    
    <div class="parent blue" >
		<div class="box coral" contenteditable>
		:)
	</div>
    
    <script>
        function actualizarRelojYColor() {
            const ahora = new Date();
            let horas = ahora.getHours();
            let minutos = ahora.getMinutes();
            let segundos = ahora.getSeconds();

            // 1. Formato de dos dígitos para el tiempo
            const h = horas < 10 ? '0' + horas : horas;
            const m = minutos < 10 ? '0' + minutos : minutos;
            const s = segundos < 10 ? '0' + segundos : segundos;

            // 2. Cálculo del Color RGB (Misma lógica de mapeo)
            const R = Math.floor((horas / 23) * 255);
            const G = Math.floor((minutos / 59) * 255);
            const B = Math.floor((segundos / 59) * 255);

            // 3. Creación de las cadenas de texto y el color
            const tiempoStr = `${h}:${m}:${s}`;
            const rgbValoresStr = `${R},${G},${B}`; // Formato de RGB
            const colorRGB = `rgb(${R}, ${G}, ${B})`;

            // 4. Combinación en una sola cadena de texto simple
            // Se usa un guion largo (—) como separador para claridad
            const contenidoSimple = `El color de fons [RGB=${rgbValoresStr}] canvia automàticament amb l'hora oficial [HH:MM:SS=${tiempoStr}].`;

            // 5. Actualización del DOM (usando textContent para texto simple)
            document.getElementById('display-unificado').textContent = contenidoSimple;

            // 6. Actualiza el color de fondo del body
            document.body.style.backgroundColor = colorRGB;
        }

        // Ejecutar la función inmediatamente para la carga inicial
        actualizarRelojYColor();

        // Llamar a la función cada 1000 milisegundos (1 segundo)
        setInterval(actualizarRelojYColor, 1000);
    </script>

</body>
</html>
